<section id="tours" class="tours" data-scroll-section>
    <h2 class="visually-hidden">Tours</h2>
    <div class="container">
        <div class="tours__content">
            <div class="tours__nav nav-tours">
                <button class="nav-tours__btn nav-tours__btn_prev">
                    <svg>
                        <use href='@sprite.svg#arrow-left'></use>
                    </svg>
                </button>
                <button class="nav-tours__btn nav-tours__btn_next">
                    <svg>
                        <use href='@sprite.svg#arrow-right'></use>
                    </svg>
                </button>
            </div>
            <div class="tours__slider slider-tours swiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="tours__item tour">
                            <div class="tour__body">
                                <div class="tour__image">
                                    <img src="@img/lazy-placeholder.png" data-src="@img/tours/01.png" alt="The Park at Wild Horse Pass" class="swiper-lazy">
                                </div>
                                <div class="tour__location">
                                    <div class="tour__city">Chandler, <span>AZ</span></div>
                                    <div class="tour__place">The Park at Wild Horse Pass</div>
                                </div>
                            </div>
                            <div class="tour__bottom">
                                <time class="tour__date" datetime="2021-04-02">Apr 02 2021</time>
                                <button class="tour__btn">Tickets</button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="tours__item tour">
                            <div class="tour__body">
                                <div class="tour__image">
                                    <img src="@img/lazy-placeholder.png" data-src="@img/tours/02.png" alt="Swag Ibiza Club" class="swiper-lazy">
                                </div>
                                <div class="tour__location">
                                    <div class="tour__city">Ibiza, <span>IBZ</span></div>
                                    <div class="tour__place">Swag Ibiza Club</div>
                                </div>
                            </div>
                            <div class="tour__bottom">
                                <time class="tour__date" datetime="2021-07-08">Jul 08 2021</time>
                                <button class="tour__btn">Tickets</button>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-slide">
                        <div class="tours__item tour">
                            <div class="tour__body">
                                <div class="tour__image">
                                    <img src="@img/lazy-placeholder.png" data-src="@img/tours/03.png" alt="El Swing Ibiza" class="swiper-lazy">
                                </div>
                                <div class="tour__location">
                                    <div class="tour__city">Ibiza, <span>IBZ</span></div>
                                    <div class="tour__place">El Swing Ibiza</div>
                                </div>
                            </div>
                            <div class="tour__bottom">
                                <time class="tour__date" datetime="2021-07-10">Jul 10 2021</time>
                                <button class="tour__btn">Tickets</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
