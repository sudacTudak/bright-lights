<section class="hero">
    <div class="container">
        <div class="hero__content">
            <div class="hero__block block-hero">
                <h2 class="block-hero__title title">New Single</h2>
                <h3 class="block-hero__single">War For Love</h3>
            </div>
            <div class="hero__player player">
                <audio src="files/01.mp3" class="player__audio" data-pause></audio>
                <button class="player__btn">
                    <svg>
                        <use href='@sprite.svg#play'></use>
                    </svg>
                </button>
                <div class="player__bar">
                    <div class="player__progress">
                        <button class="player__current"></button>
                    </div>
                </div>
                <div class="player__time time-audio">
                    <span class="time-audio__current">00:00</span>
                    <span class="time-audio__separator">-</span>
                    <span class="time-audio__total"></span>
                </div>
            </div>
        </div>
    </div>
</section>
